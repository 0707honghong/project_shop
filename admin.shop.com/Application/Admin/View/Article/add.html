<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 添加新文章 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('index')}">文章列表</a>
    </span>
    <span class="action-span1"><a href="__GROUP__">ECSHOP 文章中心</a></span>
    <span id="search_id" class="action-span1"> - 添加新文章</span>
    <div style="clear:both"></div>
</h1>

<div class="tab-div">
    <div id="tabbar-div">
        <p>
            <span class="tab-front" id="general-tab">通用信息</span>
        </p>
    </div>
    <div id="tabbody-div">
        <form enctype="multipart/form-data" action="{:U()}" method="post">
            <table width="90%" id="general-table" align="center">
                <tr>
                    <td class="label">文章名称：</td>
                    <td><input type="text" name="name" value="{$row.name}" size="30" />
                    <span class="require-field">*</span></td>
                </tr>
                <tr>
                    <td class="label">文章分类：</td>
                    <td>
                        <select name="article_category_id" id="option">
                            <option value="0" >请选择...</option>
                            <foreach name="rows" item="val">
                            <option value="{$val.id}">{$val.name}</option>
                            </foreach>
                        </select>
                        <span class="require-field">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="label">文章简介：</td>
                    <td>
                        <textarea rows="4" cols="30" name="intro">{$row.intro}</textarea>
                    </td>
                </tr>
                <tr>
                    <td class="label">是否显示：</td>
                    <td>
                        <input type="radio" name="status" value="1" class="status"/> 是
                        <input type="radio" name="status" value="0" class="status"/> 否
                    </td>
                </tr>
                <tr>
                    <td class="label">排序：</td>
                    <td>
                        <input type="text" name="sort" value="{$row.sort}"/>
                    </td>
                </tr>
                <tr>
                    <td class="label">文章内容：</td>
                    <td>
                        <textarea rows="4" cols="30" name="content">{$row.content}</textarea>
                    </td>
                </tr>
            </table>
            <div class="button-div">
                <input type="hidden" name="id" value="{$row.id}"/>
                <input type="hidden" name="article_id" value="{$row.id}"/>
                <input type="submit" value=" 确定 " class="button"/>
                <input type="reset" value=" 重置 " class="button" />
            </div>
        </form>
    </div>
</div>

<div id="footer">

<js href="__JS__/jquery.min.js" />
<script type="text/javascript">
    $(function(){
        //分类回显
        $('#option').val([{$row.article_category_id|default =1}]);
        //回显状态
        $('.status').val([{$row.status|default=1}]);
    });
</script>
</body>
</html>
