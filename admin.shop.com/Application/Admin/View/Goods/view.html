<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 添加新商品 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/general.css" rel="__CSS__sheet" type="text/css" />
<link href="__CSS__/main.css" rel="__CSS__sheet" type="text/css" />
<link href="__UPLOADIFY__/common.css" rel="__CSS__sheet" type="text/css" />
<link href="__ZTREE__/zTree__CSS__.css" rel="__CSS__sheet" type="text/css" />
<link rel="stylesheet" href="__CSS__/base.css" type="text/css">
<link rel="stylesheet" href="__CSS__/global.css" type="text/css">
<link rel="stylesheet" href="__CSS__/goods.css" type="text/css">
</head>
<body>
<div class="tab-div">
    <div class="summary">
        <h3><strong>{$info.name}</strong></h3>
        <!-- 图片预览区域 start -->
        <div class="preview fl">
            <div class="midpic">
                <a href="{$info.logo}" rel="gal1">   <!-- 第一幅图片的大图 class 和 rel属性不能更改 -->
                    <img src="{$info.logo}" style="max-width: 350px;" alt="" />               <!-- 第一幅图片的中图 -->
                </a>
            </div>

            <!--使用说明：此处的预览图效果有三种类型的图片，大图，中图，和小图，取得图片之后，分配到模板的时候，把第一幅图片分配到 上面的midpic 中，其中大图分配到 a 标签的href属性，中图分配到 img 的src上。 下面的smallpic 则表示小图区域，格式固定，在 a 标签的 rel属性中，分别指定了中图（smallimage）和大图（largeimage），img标签则显示小图，按此格式循环生成即可，但在第一个li上，要加上cur类，同时在第一个li 的a标签中，添加类 zoomThumbActive  -->

            <div class="smallpic">
                <a href="javascript:;" id="backward" class="off"></a>
                <a href="javascript:;" id="forward" class="on"></a>
                <div class="smallpic_wrap">
                    <ul>
                        <foreach name="gallery" item="path">
                            <li class="cur">
                                <a class="zoomThumbActive" href="javascript:void(0);" rel="{gallery: 'gal1', smallimage: '{$path.path}',largeimage: '{$path.path}'}"><img src="{$path.path}" __CSS__="max-width: 80px;"></a>
                            </li>
                        </foreach>
                    </ul>
                </div>

            </div>
        </div>
        <!-- 图片预览区域 end -->

        <!-- 商品基本信息区域 start -->
        <div class="goodsinfo fl ml10">
            <ul>
                <li><span>商品编号： </span>{$info.sn}</li>
                <li class="market_price"><span>定价：</span><em>{$info.market_price}</em></li>
                <li class="shop_price"><span>本店价：</span> <strong>{$info.shop_price}</strong> <a href="">(降价通知)</a></li>
                <li><span>上架时间：</span>{$info.inputtime}</li>
            </ul>
            <form action="" method="post" class="choose">
                <ul>
                    <li>
                        <dl>
                            <dt>购买数量：</dt>
                            <dd>
                                <a href="javascript:;" id="reduce_num"></a>
                                <input type="text" name="amount" value="1" class="amount"/>
                                <a href="javascript:;" id="add_num"></a>
                            </dd>
                        </dl>
                    </li>

                    <li>
                        <dl>
                            <dt>&nbsp;</dt>
                            <dd>
                                <input type="submit" value="" class="add_btn" />
                            </dd>
                        </dl>
                    </li>

                </ul>
            </form>
        </div>
        <!-- 商品基本信息区域 end -->
    </div>
</div>

<script type="text/javascript" src="__JS__/jqzoom-core.js">

</script>
</body>
</html>
